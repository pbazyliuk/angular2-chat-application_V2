
<ul class="chat-list">
  <li class="chat-list__item" *ngFor='let chat of chatsOn$ | async | filterChatByName: searchValue; let i = index' 
 (click)="select(chat)" 
  >
    <div class="avatar" >
        <img class="avatar__img" src="../../../assets/img/chat-avatar.png" alt="avatar-image">
    </div>

    <div class="chat-info" >
        <h4 class="chat-info__heading">{{chat.name}}</h4>
        <div class="chat-info__userslist">{{chat.usersNames}}</div>
    </div>

    <div class="chat-sign">
        chat
    </div>
    
   
  </li>
</ul>

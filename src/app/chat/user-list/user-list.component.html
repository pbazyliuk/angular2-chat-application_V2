
<ul class="users-list">
  <li class="users-list__item" *ngFor='let user of usersOn$ | async | filterUserOnByName | filterUserByName: searchValue; let i = index' 
 
  >
    <div class="avatar" >
         
         <img *ngIf="user.isLogged" class="avatar__img" src="../../../assets/img/user-on-avatar.png" alt="avatar-image">
         <img *ngIf="!user.isLogged" class="avatar__img" src="../../../assets/img/user-off-avatar.png" alt="avatar-image">
        
    </div>

    <div class="users-info">
        <h4 class="users-info__heading">{{user.firstname }}</h4>
        <div class="users-info__motto">You can pass some info here...</div>
    </div>

    <div class="users-sign" [class.isLogged]="user.isLogged" >
        {{user.isLogged === true ? 'on' : 'off'}}
    </div>
  </li>
</ul>

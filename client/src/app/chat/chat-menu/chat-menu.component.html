<div class="user-menu">

                    <div class="user-menu__item">
                        <input type="checkbox" id="btn-account-info">
                        <label for="btn-account-info" class="btn-arrow-label-sm">
                            Add User
                            <span class="btn-arrow-sm"></span>
                        </label>
                        <div class="user-menu__item-info">
                            <form action="">
                                    <input type="text" placeholder="Find User">
                                    <input type="submit" value="Find">
                            </form>
                        </div>
                    </div>  <!--end user-menu__item-->

                    <div class="user-menu__item">
                         <input type="checkbox" id="btn-settings">
                         <label for="btn-settings" class="btn-arrow-label-sm">
                            Add Chat
                            <span class="btn-arrow-sm"></span>
                        </label>
                         <div class="user-menu__item-info">
                             <form class="form-add-chat" action="" name="form-add-chat"
                              #formAddChat="ngForm"
                              novalidate
                              (ngSubmit)="addChat($event, formAddChat.value)"
                              >
                              <!--(click)="addChat(formAddChat.value)" -->
                              <label for="emailId"
                              
                              >Chat Name</label>
                                <input type="text" name="chatName" id="emailId" placeholder="Chat Name (required)" 
                                  #chatName="ngModel" 
                                  required
                                 
                                  [(ngModel)]="chat.name"
                                  >

                                  <label for="selectUsersId"
                              
                              >Select Users</label>
                                    <select required #selectedUsers="ngModel" [(ngModel)]="chat.users" name="selectedUsers" id="selectUsersId" multiple>
                                        <option [ngValue]="user.firstname" *ngFor="let user of users$ | async">{{user.firstname}}</option>
                                        <!--<option disabled selected>Choose friend</option>
                                        <option value="sam">Sam</option>
                                        <option value="max">Max</option>
                                        <option value="andrew">Andrew</option>-->
                                    </select>
                                    <!--<select [(ngModel)]="selectedValue">
                                      <option *ngFor="let c of countries" [ngValue]="c">{{c.name}}</option>
                                    </select>-->
                                    <br>
                                    <button type="submit" [disabled]="formAddChat.invalid">Add Chat</button>
                                    <!--<input type="submit" value="Add Chat">-->
                                    {{formAddChat.value | json}}
                            </form>
                        </div>
                    </div>   <!--end user-menu__item-->

                </div>    <!--end user-menu-->
